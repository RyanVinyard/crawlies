<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Creepy Crawlies</title>
  </head>
  <body>
    <div class="container">
      <h1>What kind of critter is right for you?</h1>
      <h2>Fill out this questionnaire to find out!</h2>
      <form id="critterselector">
        <label for="age">How old are you?</label>
        <input id="age" type="text">
        <br> <br>
        <label for="creepiness">How creepy do you like your crawlies?</label>
        <select id="creepiness">
          <option value="tame">Not too creepy!</option>
          <option value="moderate">Somewhat creepy!</option>
          <option value="creepyaf">ABSOLUTELY OBSCENELY CREEPY</option>
        </select>
        <br>
        <button type="submit" class="btn">Find my perfect critter!</button>
      </form>
      <div id="randallturtle">
        <h1>Randall!</h1>
      </div>
      <div id="larryworm">
        <h1>Larry!</h1>
      </div>
      <div id="severussnake">
        <h1>Severus!</h1>
      </div>
      <div id="mortonmoth">
        <h1>Morton!</h1>
      </div>
      <div id="luciferturtle">
        <h1>Lucifer!</h1>
      </div>
      <div id="dingusviper">
        <h1>Dingus!</h1>
      </div>
      <div id="brucethegoose">
        <h1>BRUCE THE GOOSE!</h1>
      </div>
      <div id="beardodragon">
        <h1>Beardo!</h1>
      </div>
      <div id="terrytarantula">
        <h1>Terry!</h1>
      </div>
    </div>
  </body>
</html>
